<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signature CFJS</title>
</head>
<body style="padding:20px; font-family:Arial,sans-serif;">

  <!-- Bouton de copie -->
  <button id="copyBtn"
          style="display:block; margin-bottom:10px; padding:8px 16px; background:#b68c4b; color:#fff; border:none; border-radius:4px; font-size:14px;">
    Copier la signature
  </button>

  <!-- Zone éditable qui contient toute la signature -->
  <div id="signature" contenteditable="true" style="outline:none;">
    <table cellpadding="0" cellspacing="0" border="0"
           style="font-family:Arial,sans-serif; font-size:14px; color:#333;">
      <tr>
        <td valign="top" style="padding-right:10px;">
          <a href="https://www.cfjs.fr/?utm_source=email_signature&utm_medium=email&utm_campaign=client"
             target="_blank" style="text-decoration:none;">
            <img
              src="https://fabioweb84.github.io/Signature_cfjs/logo@1x.png"
              srcset="https://fabioweb84.github.io/Signature_cfjs/logo@2x.png 2x"
              width="150"
              style="display:block; height:auto; border:0;"
              alt="Logo CFJS">
          </a>
        </td>
        <td valign="top" style="line-height:1.4;">
          <strong>Centre de Formation Juridique Supérieure</strong><br>
          Formation juridique<br>
          📞 <a href="tel:+33635389448" style="color:#333; text-decoration:none;">
               06 35 38 94 48
             </a><br>
          📧 <a href="mailto:contact@cfjs.fr" style="color:#333; text-decoration:none;">
               contact@cfjs.fr
             </a><br>
          🌐 <a href="https://www.cfjs.fr" style="color:#333; text-decoration:none;">
               www.cfjs.fr
             </a>
          <br><br>
          <a href="https://calendly.com/cfjs"
             target="_blank"
             style="display:inline-block; padding:8px 16px; background:#b68c4b;
                    color:#fff; text-decoration:none; border-radius:4px; font-size:14px;">
            Prendre RDV
          </a>
        </td>
      </tr>
    </table>
  </div>

  <script>
    document.getElementById('copyBtn').addEventListener('click', function() {
      var container = document.getElementById('signature');
      var range = document.createRange();
      range.selectNode(container);
      var sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      alert('Signature copiée ! Vous pouvez maintenant la coller dans Réglages > Mail > Signature.');
    });
  </script>

</body>
</html>
